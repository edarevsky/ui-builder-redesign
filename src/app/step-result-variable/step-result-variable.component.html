<div class="step-result-variable">
  <div fd-form-item >
    <label fd-form-label>Response Variable</label>
    <ng-container *ngIf="outputVariableName">
      <div class="input-wrapper">
        <div> {{outputVariableName}} </div>
        <button fd-button glyph="edit" type="button" fdType="ghost" (click)="editVariable()"></button>
        <button fd-button glyph="delete" type="button" fdType="ghost" (click)="removeVariableClicked()"></button>
      </div>
    </ng-container>
    <ng-container *ngIf="!outputVariableName">
      <div class="input-wrapper">
        <input fd-form-control type="text" id="input-3"
               placeholder="Enter a variable name"
               [value]="variableName$ | async"
               (input)="updateOutputVariableName($event)" />
        <button fd-button glyph="add" type="button" fdType="ghost"
                (click)="createVariable()"
                [disabled]="isExistingVariableName || !(variableName$ | async)"></button>
      </div>
    </ng-container>
  </div>
</div>
