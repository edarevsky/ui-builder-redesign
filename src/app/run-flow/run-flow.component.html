<div *ngIf="(isFlowFinished$ | async) || !(isFlowStarted$ | async)">
  <button mat-button type="button" (click)="startFlow()" mat-raised-button color="primary">Start Flow</button>
</div>

<app-register-screen *ngIf="(screenId$ | async) === 'registration'" (submit)="continueFlow($event)"></app-register-screen>
<div *ngIf="screenId$ | async as screenId">
  <div *ngIf="screenId !== 'registration'">
  Show Screen: {{screenId}}
  </div>
</div>
